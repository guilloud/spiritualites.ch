{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<div class="sommaire">
{{ range .Site.RegularPages }}
  <article>
    <h3>{{ .Title }}</h3>
    {{ .Description }}
    <p><a href="{{ .Permalink }}" title="{{ .Title }}">En savoir plus</a></p>
  </article>
{{ end }}
</div>
{{ end }}
