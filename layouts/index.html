{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ .Content }}
<h2>Articles</h2>

<div class="sommaire">
  {{ range .Site.RegularPages }}
  <article>
    <time>{{ .Date.Format "2.1.2006"}}</time>
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{ .Description }}
    <p><a href="{{ .Permalink }}" title="{{ .Title }}">En savoir plus</a></p>
  </article>
  {{ end }}
</div>
{{ end }}
